<div class="alert alert-primary" role="alert">
  Zaloguj się do aplikacji REZERWOOJ.COM
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-4">

      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Login lub adres e-mail</label>
          <input name="logi" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                 [(ngModel)]="login">
          <small id="emailHelp" class="form-text text-muted">Twój e-mwil może być Twoim loginem</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Hasło</label>
          <input name="pass" type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="pass">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Zapamiętaj moje dane</label>
        </div>
        <button type="submit" class="btn btn-primary" (click)="logIn()">Zaloguj</button>
      </form>

    </div>
  </div>
</div>
